# This file is the entry point to configure your own services.
# Files in the packages/ subdirectory configure your dependencies.

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices.html#use-parameters-for-application-configuration
parameters:
    jira.host: '%env(JIRA_HOST)%'
    jira.board_id: '%env(JIRA_BOARD_ID)%'
    jira.email: '%env(JIRA_EMAIL)%'
    jira.token: '%env(JIRA_TOKEN)%'
    jira.auth: 'Basic %env(JIRA_AUTH)%'
    jira.base_url: '%env(JIRA_BASE_URL)%'

services:
    # default configuration for services in *this* file
    _defaults:
        autowire: true      # Automatically injects dependencies in your services.
        autoconfigure: true # Automatically registers your services as commands, event subscribers, etc.

    # makes classes in src/ available to be used as services
    # this creates a service per class whose id is the fully-qualified class name
    App\:
        resource: '../src/'
        exclude:
            - '../src/DependencyInjection/'
            - '../src/Entity/'
            - '../src/Kernel.php'

    # add more service definitions when explicit configuration is needed
    # please note that last definitions always *replace* previous ones

    jira.client:
        class: Symfony\Contracts\HttpClient\HttpClientInterface
        factory: ['Symfony\Component\HttpClient\HttpClient', 'createForBaseUri']
        arguments:
            $baseUri: 'https://%jira.host%'
            $defaultOptions:
                headers:
                    Authorization: '%jira.auth%'

    App\Service\SprintSyncService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\BugStatsService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\MTTRService:
        arguments:
            $jiraClient: '@jira.client'

    App\Controller\MTTRController:
        arguments:
            $jiraHost: '%jira.host%'

    App\Service\SprintDiagnosticService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\ThroughputService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\DeploymentFrequencyService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\BlockersService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'

    App\Service\VelocityService:
        arguments:
            $jiraClient: '@jira.client'
            $jiraBoardId: '%jira.board_id%'